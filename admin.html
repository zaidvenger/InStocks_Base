<!-- admin.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="Scripts/utils.js" defer></script>
        <script src="Scripts/admin.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Admin Panel</h1>
            <div id="userInfo"></div>

            <div id="statusMessage" style="display: none;"></div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">User Management</div>
                    <div class="card-description">Manage user accounts and balances</div>
                </div>
                <div class="card-content">
                    <table id="adminTable" class="data-table">
                        <tr>
                            <th>User</th>
                            <th>Balance</th>
                            <th>Activity</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="destructive" onclick="resetAllUsers()">Reset All Users</button>
                </div>
            </div>

            <div class="button-group">
                <button class="secondary" onclick="window.location.href='index.html'">Back to Home</button>
                <button class="destructive" onclick="logout()">Logout</button>
            </div>

            <!-- User Details Modal -->
            <div id="detailsModal" class="modal">
                <div class="modal-content modal-info">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div id="detailsContent"></div>
                </div>
            </div>
        </div>
    </body>
</html>
