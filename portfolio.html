<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <script src="Scripts/portfolio.js" defer></script>
</head>
<body>
  <h1>Portfolio</h1>

  <h2>Bought Stocks</h2>
  <table border="1" id="boughtTable">
    <tr>
      <th>Stock Name</th>
      <th>Price Bought At</th>
      <th>Quantity</th>
    </tr>
  </table>

  <h2>Sold Stocks</h2>
  <table border="1" id="soldTable">
    <tr>
      <th>Stock Name</th>
      <th>Price Sold At</th>
      <th>Quantity</th>
    </tr>
  </table>
</body>
</html>
