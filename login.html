<!-- login.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="Scripts/utils.js" defer></script>
        <script src="Scripts/login.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>InStocks</h1>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Login</div>
                    <div class="card-description">Enter your credentials to access the platform</div>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username (e.g., user1)" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                        <p class="help-text">Default password is same as username</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button onclick="login()">Login</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </body>
</html>
