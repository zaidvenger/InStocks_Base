<!-- leaderboard.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="Scripts/utils.js" defer></script>
        <script src="Scripts/leaderboard.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Leaderboard</h1>
            <div id="userInfo"></div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Top Traders</div>
                    <div class="card-description">Users ranked by account balance</div>
                </div>
                <div class="card-content">
                    <div id="currentUserRank" class="user-rank"></div>
                    <table id="leaderboardTable" class="data-table">
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Balance</th>
                            <th>Transactions</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="button-group">
                <button onclick="window.location.href='purchases.html'">Buy/Sell Stocks</button>
                <button class="secondary" onclick="window.location.href='index.html'">Back to Home</button>
                <button class="destructive" onclick="logout()">Logout</button>
            </div>
        </div>
    </body>
</html>
